server {
  listen 8080;
  listen 3000;
  server_name localhost;

  root /usr/share/nginx/html;

  location / {
      try_files $uri index.html $uri/ =404;
  }

  location ~ "^/docs/[0-9a-f]{8}-[0-9a-f]{4}-4[0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}/?$" {
      try_files $uri /docs/[id]/index.html;
  }

  error_page 404 /404.html;
  location = /404.html {
      internal;
  }
}
