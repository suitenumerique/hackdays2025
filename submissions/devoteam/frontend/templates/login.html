<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>All In One</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="app" class="min-h-screen bg-gradient-to-br from-purple-50 to-indigo-50 flex flex-col justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md flex flex-col items-center">
      <div class="flex items-center space-x-2">
        
        <span class="text-xl font-bold text-purple-600">All-In-One</span>
      </div>
      <h2 id="auth-title" class="mt-6 text-center text-2xl font-extrabold text-gray-800">Connexion</h2>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
      <div class="bg-white rounded-lg shadow-md overflow-hidden p-8">
        <!-- Login Form -->
        <form id="loginForm" class="space-y-6">
          <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
              Email <span class="text-red-500">*</span>
            </label>
            <input
              type="email"
              id="email"
              required
              placeholder="votre@email.com"
              class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 transition-all border-gray-300 focus:border-purple-500 focus:ring-purple-200"
            />
            <p class="mt-1 text-sm text-red-600 hidden" id="emailError"></p>
          </div>

          <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
              Mot de passe <span class="text-red-500">*</span>
            </label>
            <input
              type="password"
              id="password"
              required
              placeholder="••••••••"
              class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 transition-all border-gray-300 focus:border-purple-500 focus:ring-purple-200"
            />
            <p class="mt-1 text-sm text-red-600 hidden" id="passwordError"></p>
          </div>

          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input
                id="remember_me"
                type="checkbox"
                class="h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-300 rounded"
              />
              <label for="remember_me" class="ml-2 block text-sm text-gray-700">
                Se souvenir de moi
              </label>
            </div>
            
            <div class="text-sm">
              <button type="button" id="forgotPasswordBtn" class="font-medium text-purple-600 hover:text-purple-500">
                Mot de passe oublié?
              </button>
            </div>
          </div>

          <button
            type="submit"
            class="w-full inline-flex items-center justify-center rounded-md px-6 py-3 text-sm font-medium transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 bg-purple-600 text-white hover:bg-purple-700 focus:ring-purple-500"
          >
            Se connecter
          </button>

          <div class="text-center mt-4">
            <p class="text-sm text-gray-600">
              Vous n'avez pas de compte?
              <button
                type="button"
                id="switchToRegister"
                class="font-medium text-purple-600 hover:text-purple-500 inline-flex items-center ml-1"
              >
                S'inscrire
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="ml-1">
                  <path d="M5 12h14"></path>
                  <path d="m12 5 7 7-7 7"></path>
                </svg>
              </button>
            </p>
          </div>
        </form>

        <!-- Register Form (Hidden by default) -->
        <form id="registerForm" class="space-y-6 hidden">
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <div>
              <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1">
                Prénom <span class="text-red-500">*</span>
              </label>
              <input
                type="text"
                id="firstName"
                required
                placeholder="Jean"
                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 transition-all border-gray-300 focus:border-purple-500 focus:ring-purple-200"
              />
              <p class="mt-1 text-sm text-red-600 hidden" id="firstNameError"></p>
            </div>

            <div>
              <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1">
                Nom <span class="text-red-500">*</span>
              </label>
              <input
                type="text"
                id="lastName"
                required
                placeholder="Dupont"
                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 transition-all border-gray-300 focus:border-purple-500 focus:ring-purple-200"
              />
              <p class="mt-1 text-sm text-red-600 hidden" id="lastNameError"></p>
            </div>
          </div>

          <div>
            <label for="registerEmail" class="block text-sm font-medium text-gray-700 mb-1">
              Email <span class="text-red-500">*</span>
            </label>
            <input
              type="email"
              id="registerEmail"
              required
              placeholder="votre@email.com"
              class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 transition-all border-gray-300 focus:border-purple-500 focus:ring-purple-200"
            />
            <p class="mt-1 text-sm text-red-600 hidden" id="registerEmailError"></p>
          </div>

          <div>
            <label for="registerPassword" class="block text-sm font-medium text-gray-700 mb-1">
              Mot de passe <span class="text-red-500">*</span>
            </label>
            <input
              type="password"
              id="registerPassword"
              required
              placeholder="••••••••"
              class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 transition-all border-gray-300 focus:border-purple-500 focus:ring-purple-200"
            />
            <p class="mt-1 text-sm text-red-600 hidden" id="registerPasswordError"></p>
          </div>

          <div>
            <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">
              Confirmer le mot de passe <span class="text-red-500">*</span>
            </label>
            <input
              type="password"
              id="confirmPassword"
              required
              placeholder="••••••••"
              class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 transition-all border-gray-300 focus:border-purple-500 focus:ring-purple-200"
            />
            <p class="mt-1 text-sm text-red-600 hidden" id="confirmPasswordError"></p>
          </div>

          <button
            type="submit"
            class="w-full inline-flex items-center justify-center rounded-md px-6 py-3 text-sm font-medium transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 bg-purple-600 text-white hover:bg-purple-700 focus:ring-purple-500"
          >
            S'inscrire
          </button>

          <div class="text-center mt-4">
            <p class="text-sm text-gray-600">
              Déjà inscrit?
              <button
                type="button"
                id="switchToLogin"
                class="font-medium text-purple-600 hover:text-purple-500 inline-flex items-center ml-1"
              >
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-1">
                  <path d="m15 18-6-6 6-6"></path>
                </svg>
                Se connecter
              </button>
            </p>
          </div>
        </form>
      </div>
    </div>


  </div>


  <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
